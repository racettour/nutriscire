
<h1> Liste des produits </h1>


{% if best_nutriscore %}
    

    <ul>
    {% for nutriscore in best_nutriscore %}
        <li>
            <a  href="{% url 'polls:detail' nutriscore.id %}">{{ nutriscore.brands }} / nutriscore : {{ nutriscore.nutriscore_score }}</a>
            
            
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No product are available.</p>
{% endif %}
